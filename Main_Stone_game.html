<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock, Paper, Scissors Game!</h1>
		
    <h2>Choose your choice:</h2>

		<div class="button-container">
		
			<!-- Az id rész fontos, mert ezzel hivatkozunk a javascriptben a gombokra. -->
			<button id="rock-btn" class="image-button" data-choice="rock">
				<img src="rock.jpg" alt="Rock">
			</button>
			<button id="paper-btn" class="image-button" data-choice="paper">
				<img src="paper.jpg" alt="Paper">
			</button>
			<button id="scissors-btn" class="image-button" data-choice="scissors">
				<img src="scissors.jpg" alt="Scissors">
			</button>
		</div>

	<!-- A gomb eseményeket javascriptben kezeljük. -->
    <script src="script.js"></script>
	
	<!-- Ide jelenik meg a szöveg -->
    <p id="output"></p>
	
</body>
</html>
